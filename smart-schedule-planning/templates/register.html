{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h1><i class="fas fa-calendar-alt"></i> Регистрация</h1>
            <p class="auth-subtitle">Создайте новый аккаунт</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
            <div class="form-group">
                <label for="name" class="form-label">Имя</label>
                <input type="text" id="name" name="name" class="form-input" 
                       placeholder="Иван Петров" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" 
                       placeholder="ivan.petrov@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="••••••••" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       class="form-input" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg auth-btn">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </button>
        </form>
        
        <div class="auth-actions">
            <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.auth-form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Пароли не совпадают!');
            confirmPassword.focus();
        }
    });
});
</script>
{% endblock %}
